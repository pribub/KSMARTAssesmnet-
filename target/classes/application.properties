## Active profile
spring.profiles.active=default
## Application name
spring.application.name=FileManagementApplication
## Port
server.port=9000

#DATABASE CONFIGURATION
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/egov_filemgmnt
#spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
#spring.datasource.url=jdbc:p6spy:postgresql://localhost:5432/egov_filemgmnt
spring.datasource.username=postgres
spring.datasource.password=ikm
spring.jpa.show-sql=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update